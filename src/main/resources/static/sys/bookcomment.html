<!DOCTYPE html>
<html>
<head>
<title>菜单管理</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/bootstrap-table/bootstrap-table.min.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">

</head>
<body>
<div id="dtapp" v-cloak>

    <div v-show="showList">
        <div id="toolbar">
            <button v-if="hasPermission('sys:user:delete')" class="btn btn-danger " type="button" @click="del">
                <i class="fa fa-remove"></i>&nbsp;&nbsp;<span class="bold">删除</span>
            </button>
            <button v-if="hasPermission('sys:user:export')" class="btn btn-info" type="button" @click="exportExcel">
                <i class="fa fa-cloud-download"></i>&nbsp;&nbsp;<span class="bold">导出</span>
            </button>
        </div>

        <table id="table"></table>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">评论人</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="bookcomment.usName" placeholder="评论人"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">菜谱</div>
                <div class="col-sm-10">
                    <input type="password" class="form-control" v-model="bookcomment.bookName" placeholder="菜谱"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">评论内容</div>
                <div class="col-sm-10">
                    <input type="email" class="form-control" v-model="bookcomment.commentValue" placeholder="评论内容"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">评论时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="bookcomment.commentTime" placeholder="评论时间"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>

</div>

<!-- 选择菜单 -->
<div id="menuLayer" style="display: none;padding:10px;">
    <ul id="menuTree" class="ztree"></ul>
</div>

<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../public/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>
<script src="../public/js/sys/bookcomment.js"></script>
</body>
</html>
